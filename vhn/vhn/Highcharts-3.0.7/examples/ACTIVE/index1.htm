<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
		
		
		var options = {
				chart: {
					zoomType: 'x',
					type: 'spline'
				},
				title: {
					text: 'Wind speed during two days'
				},
				legend: {
					layout: 'vertical',
					align: 'left',
					verticalAlign: 'top',
					x: 150,
					y: 100,
					floating: true,
					borderWidth: 1,
					backgroundColor: '#FFFFFF'
				},
				xAxis: {
					type: 'datetime',
					maxZoom: 14 * 24 * 3600000 * 30,
					categories: []
				},
				yAxis: {
					title: {
						text: 'Wind speed (m/s)'
					},
					min: 0,
					minorGridLineWidth: 0,
					gridLineWidth: 1,
					alternateGridColor: null
				},
				tooltip: {
					valueSuffix: ' m/s'
				},
				plotOptions: {
					spline: {
						lineWidth: 3,
						states: {
							hover: {
								lineWidth: 5
							}
						},
						marker: {
							enabled: false
						}//,
						//pointInterval: 1, // one hour
						//pointStart: Date.UTC(2009, 9, 6, 0, 0, 0)
					}
				},
				series: [{
                name: 'Hestavollane',
                data: [
					  [Date.UTC(2044,8,1),0.6506  ],
					  [Date.UTC(2044,9,1),0.6504  ],
					  [Date.UTC(2044,10,1),0.6503  ],
					  [Date.UTC(2044,11,1),0.6481  ],
					  [Date.UTC(2044,12,1),0.6451  ],
					  [Date.UTC(2045,1,1),0.645  ],
					  [Date.UTC(2045,2,1),0.6441  ],
					  [Date.UTC(2061,4,1),0.7095  ]
					]
    
            }],
				navigation: {
					menuItemStyle: {
						fontSize: '10px'
                }
            }
				
			};
		
		
		
		dd = options.series;
                
$(function () {
        $('#container').highcharts({
            chart: {
				zoomType: 'x',
                type: 'spline'
            },
            title: {
                text: 'Wind speed during two days'
            },
			legend: {
                layout: 'vertical',
                align: 'left',
                verticalAlign: 'top',
                x: 150,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#FFFFFF'
            },
            xAxis: {
                type: 'datetime',
                maxZoom: 14 * 24 * 3600000 * 30
            },
            yAxis: {
                title: {
                    text: 'Wind speed (m/s)'
                },
                min: 0,
                minorGridLineWidth: 0,
                gridLineWidth: 1,
                alternateGridColor: null
            },
            tooltip: {
                valueSuffix: ' m/s'
            },
            plotOptions: {
                spline: {
                    lineWidth: 3,
                    states: {
                        hover: {
                            lineWidth: 5
                        }
                    },
                    marker: {
                        enabled: false
                    }//,
                    //pointInterval: 1, // one hour
                    //pointStart: Date.UTC(2009, 9, 6, 0, 0, 0)
                }
            },
            series: dd
            ,
            navigation: {
                menuItemStyle: {
                    fontSize: '10px'
                }
            }
        });
    });
    

		</script>
	</head>
	<body>
<script src="../../js/highcharts.js"></script>
<script src="../../js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
